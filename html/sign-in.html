<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się - NutriLoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <h1 class="logo">NutriLoop</h1>
          </a>
          <button type="button" class="btn btn-primary btn-sm"><a href="sign-up.html">Załóż konto</a></button>
        </div>
      </nav>
    
      <form action="" method="post">
        <container class="main-form active">
            <h2>Zaloguj się</h2>
            <div class="row g-3">
                <div class="col">
                    <label for="login" class="label">Login</label>
                    <input type="text" name="login" class="form-control" placeholder="Podaj login..." aria-label="Login"required>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="haslo" class="label">Hasło</label>
                    <input type="password" name="haslo" class="form-control" placeholder="Podaj hasło..." aria-label="Hasło" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Zaloguj się</button>
        </container>
      </form>
</body>
</html>
